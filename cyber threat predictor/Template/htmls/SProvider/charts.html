<script >
    window.onload = function() {
    
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title: {
            text: ""
        },
        data: [{
        {% if chart_type == "line" %}
            type: "line",
        {% elif chart_type == "pie" %}
            type: "pie",
        {% elif chart_type == "spline" %}
            type: "spline",
        {% endif %}
            startAngle: 240,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} {y}",
            dataPoints: [
            {% for o in form %}
                {y: {{o.dcount}}, label: "{{o.names}}"},
            {% endfor %}
            ]
        }]
    });
    chart.render();
    
    }
    
    </script>
    <body>
    <br>
    <div class="topic">
    
    
    
    <div class="sidemenu">
        <h3 style="color:black;margin-left:60px;margin-top:80px"><a href="{% url 'charts' 'pie' %}" >PIE CHART<br>
            <br>
            <br>
            <br>
          <br>
         </a><a href="{% url 'charts' 'line' %}">LINE CHART</a></h3>
        <h3 style="color:white;margin-left:60px;margin-top:100px;"><a href="{% url 'charts' 'spline' %}"></a></h3>
    </div>
    <div id="chartContainer" class="graph"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </div>
    
    </body>
    {% endblock %}
