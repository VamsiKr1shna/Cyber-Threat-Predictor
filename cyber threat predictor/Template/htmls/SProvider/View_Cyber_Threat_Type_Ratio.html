{% extends 'SProvider/design1.html' %}
{% block researchblock %}


<link rel="icon" href="images/icon.png" type="image/x-icon" />

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<link rel="stylesheet" href="View_Cyber_Threat_Type_Ratio.css">

<body>
	<div class="container-fluid">
		<div class="container">

			<div class="row">
				<div class="col-md-5">



					<form role="form" method="POST">
						{% csrf_token %}
						<fieldset>
							<p align="center" class="text-uppercase pull-center style1">View Cyber Threat Type Ratios
							</p>
							<hr>
							<div>
								<table border="5" align="center" bordercolor="##1558bd">
									<tr>
										<td bgcolor#1558bd">
											<div align="center"><span class="style10 style7">Cyber Threat Type</span>
											</div>
										</td>
										<td bgcolor1558bd">
											<div align="center"><span class="style10 style7">Ratio</span></div>
										</td>
									</tr>
									{% for object in objs %}
									<tr>
										<td bgcolor="#FFFFFF" style="color:blue; font-size:20px; font-family:fantasy">
											<div align="center">{{object.names}}</div>
										</td>
										<td bgcolor="#FFFFFF" style="font-family:monospace; font-size:19px; ">
											<div align="center" class="style9"><span
													class="style7">{{object.ratio}}</span></div>
										</td>
									</tr>

									{% endfor %}
								</table>



							</div>




						</fieldset>
					</form>
				</div>

				<div class="col-md-2">
					<!-------null------>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
	<tr>
